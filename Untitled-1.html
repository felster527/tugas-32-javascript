<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>

        <title>BELAJAR DOM</title>
    </head>
    <body>
        <input type="text" id="namaDepan" name="" value="Nama Depan">

        <button type="button" name="" onclick="jalanScript()">Jalan</button>

            function jalanScript() {
                console.log(document.getElementById('namaDepan'))
                console.log(document.getElementById('namaBelakang'))
                console.log(document.getElementById('hobi'))
            }
        </script>
    </body>
